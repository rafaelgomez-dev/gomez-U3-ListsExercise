<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 - Lists Exercise</title>
</head>
<style>
    .roman {
        list-style-type: upper-roman;
    }
</style>

<body>
    <!-- I'll leave this comments here for my mentor to see -->
    <!-- Isn't it non-semantic if I write multiple h1s in the body tag? If I then put them inside a section, would it be the semantic approach for this exercise?  -->
    <section>
        <h1>
            Movies List
        </h1>
        <ul>
            <li>The Last of Us</li>
            <li>Avatar: The Way of Water</li>
            <li>Top Gun: Maverick</li>
        </ul>
    </section>
    <section>
        <h1>Drinks List</h1>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </section>
    <section>
        <h1>Fruits List</h1>
        <ol class="roman">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
            <li>Grapes</li>
        </ol>
    </section>
</body>

</html>
